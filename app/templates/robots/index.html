{% extends "defaultPage.html" %}

{% block title %}Robôs Cadastrados{% endblock %}

{% block content %}
<div class="content-wrapper">
    <!-- Cabeçalho -->
    <div class="content-header">
        <div class="container">
            <div class="row mb-3">
                <div class="col-sm-6">
                    <h1 class="m-0"><i class="fas fa-robot"></i> Robôs Cadastrados</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <div class="container">
            <div class="row">
                {% for robot in robots %}
                <div class="col-md-4">
                    <div class="card shadow h-100">
                        <div class="card-header bg-danger text-white">
                            <h5 class="card-title m-0">
                                <i class="fas fa-microchip"></i> {{ robot["type"] }} - {{ robot["axis"] }} eixos
                            </h5>
                        </div>
                        <div class="card-body d-flex flex-column justify-content-between text-center">

                            <!-- Adicionando a imagem do robô -->
                            <img src="{{ url_for('static', filename='img/robots/' + robot['type'] + '.png') }}" 
                            class="img-fluid mx-auto d-block" style="max-width: 100px; max-height: 100px;">


                            

                            <div class="card-text mt-auto">
                                <p class="card-text">
                                    <strong>Marca:</strong> {{ robot["brand"] }}
                                </p>
                            </div>
                            
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
