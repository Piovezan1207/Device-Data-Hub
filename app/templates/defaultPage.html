<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css.css') }}">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/popper.min.js') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/adminlte.min.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/adminlte.min.js') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/iconify-icon.min.js') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/DDH_Icon.png') }}">

</head>

<body class="hold-transition layout-top-nav">
    <div class="wrapper">
        {% include "defaultMessages.html" %}

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">

            
            <!-- <div class="collapse navbar-collapse order-3" id="navbarCollapse"> -->
                
                
                

                <!-- Left navbar links -->
                <ul class="navbar-nav d-flex justify-content-between w-100 align-items-center">
                    <!-- Logo à esquerda -->
                    <div class="d-flex align-items-center">
                        <img src="{{ url_for('static', filename='img/DDH.png') }}" style="max-height: 20px; margin-right: 10px;" alt="Logo SENAI">
                    </div>
                
                    <!-- Botões à direita -->
                    <div class="d-flex">
                        <li class="nav-item">
                            <a href="{{url_for('home')}}" class="nav-link btn btn-outline-danger me-2">Conexões</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{url_for('connection_create')}}" class="nav-link btn btn-outline-danger me-2">Nova conexão</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{url_for('robots')}}" class="nav-link btn btn-outline-danger me-2">Robôs</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{url_for('brokers')}}" class="nav-link btn btn-outline-danger me-2">Brokers MQTT</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{url_for('broker_create')}}" class="nav-link btn btn-outline-danger">Cadastrar broker</a>
                        </li>
                    </div>
                </ul>
                
            
            
        </nav>
        
        <!-- /.navbar -->

        <main>
            {% block content %}{% endblock %}
        </main>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->

        <!-- Main Footer -->
        <footer class="main-footer d-flex justify-content-between align-items-center py-2">
            <div>
                <img src="{{ url_for('static', filename='img/senai.png') }}" style="max-height: 25px; margin-right: 10px;" alt="Logo 1">

                <img src="{{ url_for('static', filename='img/finep.png') }}" style="max-height: 25px; margin-left: 10px;" alt="Logo 2">
            </div>
            <div>
                <!-- <strong>FINEP / SENAI-SP</strong> -->
            </div>
            <div class="float-right d-none d-sm-inline">
                2025 - V0.0.2 - Vinicius Piovezan
            </div>
        </footer>
        
    </div>
    <!-- ./wrapper -->

</body>

</html>
